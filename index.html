<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Plasma Dynamics</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-row">
                    <div class="header__nav">
                        <nav class="nav">
                            <a class="nav__link" id="link-first" href="#">Услуги</a>
                            <a class="nav__link" id="link-second" href="#">Стоимость</a>
                            <img src="img/logo.svg" alt="logo">
                            <a class="nav__link" id="link-third" href="#">Партнеры</a>
                            <a class="nav__link" id="link-fourth" href="#">Контакты</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__title">
            <div class="container">
                <div class="header__title-main">
                    <div class="header__PD-logo" style="max-width: 25%">
                        <div class="header__P">
                            <img src="img/P-h1.svg" alt="P">
                        </div>
                        <div class="menu">
                            <a class="menu__link" id="menu-link-first" href="#">Оставить заявку</a>
                            <a class="menu__link" href="#">Расчитать стоимость</a>
                        </div>
                    </div>
                    <div class="header__info-logo" style="max-width: 50%">
                        <div class="header__title-info">
                            <p>Разработка и производство плазматронов для напыления функциональных покрытий</p>
                        </div>
                        <div class="header__title-logo">
                            <img src="img/cubes.png" alt="cubes">
                        </div>
                    </div>
                    <div class="header__PD-logo" style="max-width: 25%">
                        <div class="header__D">
                            <img src="img/D-h1.svg" alt="D">
                        </div>
                        <div class="header__info-help">
                            <p>Мы поможем вам сэкономить время и деньги на ремонте оборудования!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__footer">
            <div class="container">
                <div class="header__footer-title">
                    <img src="img/title.svg" alt="Plasma Dynamics">
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="about-company">

        </section>
    </main>

</body>
</html>
